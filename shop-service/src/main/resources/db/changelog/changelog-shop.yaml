databaseChangeLog:
  - changeSet:
      id: 1
      author: anurag
      changes:
        - createTable:
            tableName: shop
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: contact_details
                  type: VARCHAR(255)
              - column:
                  name: opening_time
                  type: TIME
              - column:
                  name: closing_time
                  type: TIME
              - column:
                  name: number_of_queues
                  type: INT
              - column:
                  name: max_queue_size
                  type: INT
